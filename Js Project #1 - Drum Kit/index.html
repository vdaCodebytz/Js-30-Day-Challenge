<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="container">

        <div class="box1 box"><p>A</p>
        <p>Drums</p></div>
        <div class="box2 box"><p>B</p>
        <p>Snare</p></div>
        <div class="box3 box"><p>C</p>
        <p>Hi-Tom</p></div>
        <div class="box4 box"><p>D</p>
        <p>Crash Cymbal</p></div>
        <div class="box5 box"><p>E</p>
        <p>Crash</p></div>
        <div class="box6 box"><p>F</p>
        <p>Electronic</p></div>
        <div class="box7 box"><p>G</p>
        <p>Bass</p></div>
        
    </div>

    <audio data-key="a" src="assets/crash-cymbal.mp3"></audio>
    <audio data-key="b" src="assets/electronic.mp3"></audio>
    <audio data-key="c" src="assets/high-tom.mp3"></audio>
    <audio data-key="d" src="assets/hit-drum.mp3"></audio>
    <audio data-key="e" src="assets/hutch.mp3"></audio>
    <audio data-key="f" src="assets/kick-sound.mp3"></audio>
    <audio data-key="g" src="assets/open-hat.mp3"></audio>


    <script src="script.js"></script>
</body>
</html>
