<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="game">

            <div class="panel">
                <div class="elem">
                    <div class="title">
                        <h2>Hit</h2>
                    </div>
                    <div id= "hit-val" class="value">5</div>
                </div>
                <div class="elem">
                    <div class="title">
                        <h2>Timer</h2>
                    </div>
                    <div id="timer" class="value" >60</div>
                </div>
                <div class="elem">
                    <div class="title">
                        <h2>Score</h2>
                    </div>
                    <div id="score-val" class="value">0</div>
                </div>
            </div>
            <div class="game-window">
                
            </div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
